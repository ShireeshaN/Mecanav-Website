<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lighting Control</title>
 <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #1a1a1a;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: row;
    height: 100vh;
    overflow: hidden;
  }

  .sidebar {
    width: 300px;
    background-color: #222;
    padding: 30px 20px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }

  .sidebar h1 {
    font-size: 22px;
    margin-bottom: 20px;
    text-align: center;
  }

  .toggle-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 18px;
  }

  .toggle-group label {
    font-size: 16px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #4b5563;
    transition: 0.4s;
    border-radius: 24px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #3b82f6;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    padding: 20px;
  }

  img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  }

  .control-buttons {
    margin-top: 30px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .control-btn {
    padding: 10px 20px;
    font-size: 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .on-btn {
    background: linear-gradient(to right, #3b82f6, #60a5fa);
  }

  .on-btn:hover {
    background: linear-gradient(to right, #2563eb, #3b82f6);
  }

  .off-btn {
    background: linear-gradient(to right, #6b7280, #9ca3af);
  }

  .off-btn:hover {
    background: linear-gradient(to right, #4b5563, #6b7280);
  }

  /* Mobile view */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
    }

    .sidebar {
      width: 100%;
      padding: 20px;
      box-shadow: none;
    }

    .main-content {
      width: 100%;
      padding: 10px;
    }

    img {
      width: 100%;
      height: auto;
    }

    .control-buttons {
      margin-top: 20px;
    }

    .control-btn {
      flex: 1 1 45%;
      font-size: 14px;
      padding: 8px 15px;
    }
  }
</style>




 


  
</head>
<body>

  <div class="sidebar">
    <h1>Lighting Controller</h1>

    <div class="toggle-group">
      <label for="toggle0">üé° Ferris Wheel</label>
      <label class="switch">
        <input type="checkbox" id="toggle0" onchange="toggle(0)">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="toggle1">‚õ≤ Fountain</label>
      <label class="switch">
        <input type="checkbox" id="toggle1" onchange="toggle(1)">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="toggle5">üèõÔ∏è Architect Light</label>
      <label class="switch">
        <input type="checkbox" id="toggle5" onchange="toggle(5)">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="toggle4">üèä Pool</label>
      <label class="switch">
        <input type="checkbox" id="toggle4" onchange="toggle(4)">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="toggle2">üåâ Bridge</label>
      <label class="switch">
        <input type="checkbox" id="toggle2" onchange="toggle(2)">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label for="toggle3">üå≥ Park</label>
      <label class="switch">
        <input type="checkbox" id="toggle3" onchange="toggle(3)">
        <span class="slider"></span>
      </label>
    </div>

   <div class="control-buttons">
  <button class="control-btn on-btn" onclick="allOn()">üîÜ All ON</button>
  <button class="control-btn off-btn" onclick="allOff()">üåë All OFF</button>
</div>
  </div>

  <div class="main-content">
    <img id="display" src="../assets/images/animationcode/000000.png" alt="Lighting View">
  </div>

  <script>
    let state = [0, 0, 0, 0, 0, 0];

    function updateImage() {
      const binary = state.join('');
      document.getElementById('display').src = `../assets/images/animationcode/${binary}.png`;
      updateToggles();
    }

    function updateToggles() {
      for (let i = 0; i < 6; i++) {
        const toggle = document.getElementById(`toggle${i}`);
        if (toggle) {
          toggle.checked = state[i] === 1;
        }
      }
    }

    function toggle(index) {
      state[index] = state[index] ? 0 : 1;
      updateImage();
    }

    function allOn() {
      state = [1, 1, 1, 1, 1, 1];
      updateImage();
    }

    function allOff() {
      state = [0, 0, 0, 0, 0, 0];
      updateImage();
    }

    updateImage();
  </script>

</body>
</html>
