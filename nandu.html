<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Book Display</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 100px 20px;
    }

    .bookcats-section {
      max-width: 1400px;
      margin: auto;
      text-align: center;
    }

    .bookcats-title {
      font-size: 2.4rem;
      margin-bottom: 50px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 1.5px;
    }

    .bookcats-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      transform: translateY(60px);
      opacity: 0;
      transition: all 1.2s ease-in-out;
    }

    .bookcats-wrapper.show {
      transform: translateY(0);
      opacity: 1;
    }

    .bookcats-item {
      width: 250px;
      height: 360px;
      transform: perspective(1000px) rotateY(-18deg) rotateX(5deg);
      transition: all 0.4s ease-in-out;
      cursor: pointer;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:
        0 10px 30px rgba(255, 255, 255, 0.05),
        inset 0 0 8px rgba(255, 255, 255, 0.04);
    }

    .bookcats-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: -20%;
      width: 140%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.04), transparent);
      transform: skewX(-20deg);
    }

    .bookcats-item:hover {
      transform: perspective(1000px) rotateY(-8deg) rotateX(2deg) scale(1.03);
      box-shadow:
        0 15px 40px rgba(255, 255, 255, 0.1),
        inset 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .bookcats-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .bookcats-btn {
      margin-top: 60px;
      padding: 14px 32px;
      background-color: #ffffff10;
      border: 1px solid #fff;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bookcats-btn:hover {
      background-color: #ffffff20;
      transform: scale(1.05);
    }

    /* ðŸ“± Responsive: 2 per row on mobile */
    @media (max-width: 768px) {
      .bookcats-wrapper {
        justify-content: space-between;
        gap: 20px;
      }

      .bookcats-item {
        width: calc(50% - 10px);
        height: auto;
        transform: none;
      }

      .bookcats-item:hover {
        transform: scale(1.03);
      }

      .bookcats-item img {
        height: auto;
      }
    }

    @media (max-width: 480px) {
      .bookcats-item {
        width: calc(50% - 10px);
      }
    }
  </style>
</head>
<body>

  <section class="bookcats-section">
    <h2 class="bookcats-title">Catalogues</h2>
    <div class="bookcats-wrapper" id="bookcatsWrapper">
      <div class="bookcats-item"><img src="assets/images/animatedimages/Catbook/1.png" alt="Book 1" /></div>
      <div class="bookcats-item"><img src="assets/images/animatedimages/Catbook/2.png" alt="Book 2" /></div>
      <div class="bookcats-item"><img src="assets/images/animatedimages/Catbook/3.png" alt="Book 3" /></div>
      <div class="bookcats-item"><img src="assets/images/animatedimages/Catbook/4.png" alt="Book 4" /></div>
    </div>

    <!-- View More Button -->
    <button class="bookcats-btn" onclick="window.location.href='catalogue-page.html'">View More</button>
  </section>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    observer.observe(document.querySelector('.bookcats-wrapper'));
  </script>

</body>
</html>
