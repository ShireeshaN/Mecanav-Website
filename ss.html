<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applications Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
    }

    .applications-wrapper {
      display: flex;
      max-width: 1400px;
      margin: auto;
      padding: 60px 20px;
    }

    .app-nav {
      width: 250px;
      position: sticky;
      top: 100px;
      margin-right: 40px;
    }

    .app-nav ul {
      list-style: none;
      padding: 0;
    }

    .app-nav li {
      margin: 20px 0;
      cursor: pointer;
      color: #000;
      font-size: 16px;
      font-weight: 300;
      border-left: 4px solid transparent;
      padding-left: 10px;
      transition: 0.3s;
    }

    .app-nav li.active {
      color: #c26b4c;
      font-weight: 600;
      border-left: 4px solid #c26b4c;
    }

    .app-content {
      flex: 1;
    }

    .section {
      margin-bottom: 120px;
    }

    .section img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 32px;
      color: #c26b4c;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <section class="applications-wrapper">
    <!-- Sidebar Navigation -->
    <div class="app-nav">
      <ul>
        <li class="active" data-target="residential">RESIDENTIAL</li>
        <li data-target="bars">BARS RESTAURANTS HOTELS</li>
        <li data-target="shops">SHOPS AND SALES OUTLETS</li>
        <li data-target="outdoor">OUTDOOR</li>
        <li data-target="offices">OFFICES AND WORKPLACES</li>
      </ul>
    </div>

    <!-- Right Side Images -->
    <div class="app-content">
      <div id="residential" class="section">
        <h2>RESIDENTIAL</h2>
        <img src="assets/images/residential.jpg" alt="Residential" />
      </div>
      <div id="bars" class="section">
        <h2>BARS RESTAURANTS HOTELS</h2>
        <img src="assets/images/bars.jpg" alt="Bars" />
      </div>
      <div id="shops" class="section">
        <h2>SHOPS AND SALES OUTLETS</h2>
        <img src="assets/images/shops.jpg" alt="Shops" />
      </div>
      <div id="outdoor" class="section">
        <h2>OUTDOOR</h2>
        <img src="assets/images/outdoor.jpg" alt="Outdoor" />
      </div>
      <div id="offices" class="section">
        <h2>OFFICES AND WORKPLACES</h2>
        <img src="assets/images/offices.jpg" alt="Offices" />
      </div>
    </div>
  </section>

  <script>
    const sections = document.querySelectorAll(".section");
    const navLinks = document.querySelectorAll(".app-nav li");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const id = entry.target.getAttribute("id");
            navLinks.forEach((link) => {
              link.classList.remove("active");
              if (link.dataset.target === id) {
                link.classList.add("active");
              }
            });
          }
        });
      },
      {
        threshold: 0.6,
      }
    );

    sections.forEach((section) => observer.observe(section));

    navLinks.forEach((link) => {
      link.addEventListener("click", () => {
        const target = document.getElementById(link.dataset.target);
        if (target) {
          window.scrollTo({
            top: target.offsetTop - 40,
            behavior: "smooth",
          });
        }
      });
    });
  </script>
</body>
</html>
