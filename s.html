<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge Lighting Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .main-title {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #fff;
      animation: fadeInDown 0.8s ease both;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      position: relative;
      animation: zoomFade 0.8s ease-in-out;
    }

  .slide img {
  width: 85%; /* slightly smaller */
  height: 480px;
  object-fit: cover;
  border-radius: 12px;
  display: block;
  margin: 0 auto; /* Center horizontally */
}


    .overlay-heading {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      animation: fadeIn 1.2s ease-in-out both;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 8px;
      opacity: 0.7;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .description {
      margin-top: 40px;
      animation: fadeInUp 0.8s ease both;
    }

    .description h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .description p {
      font-size: 1.05rem;
      color: #ccc;
      max-width: 760px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomFade {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2rem; }
      .overlay-heading { font-size: 1.3rem; padding: 6px 12px; }
      .slide img { height: 300px; width: 100%; }
      .arrow { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">Bridge Lighting Applications</div>

    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <div class="slide">
          <img src="assets/images/applications/bridge-1.jpg" alt="Bridge 1" />
          <!-- <div class="overlay-heading">Bridge Lighting Applications</div> -->
        </div>
        <div class="slide">
          <img src="assets/images/applications/bridge-2.jpg" alt="Bridge 2" />
          <!-- <div class="overlay-heading">Bridge Lighting Applications</div> -->
        </div>
        <div class="slide">
          <img src="assets/images/applications/bridge-3.jpg" alt="Bridge 3" />
          <!-- <div class="overlay-heading">Bridge Lighting Applications</div> -->
        </div>
        <div class="slide">
          <img src="assets/images/applications/bridge-4.jpg" alt="Bridge 4" />
          <!-- <div class="overlay-heading">Bridge Lighting Applications</div> -->
        </div>
      </div>

      <button class="arrow left" id="prev">&#10094;</button>
      <button class="arrow right" id="next">&#10095;</button>
    </div>

    <div class="description">
      <h2>Bridge Lighting Applications</h2>
      <p>
        Discover our innovative bridge lighting systems that combine safety with aesthetic appeal.
        Perfect for infrastructure, architectural beauty, and smart city enhancements.
      </p>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const totalSlides = carousel.children.length;
    let currentIndex = 0;

    function updateSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('prev').addEventListener('click', () => updateSlide(currentIndex - 1));
    document.getElementById('next').addEventListener('click', () => updateSlide(currentIndex + 1));

    setInterval(() => updateSlide(currentIndex + 1), 5000);
  </script>
</body>
</html>
