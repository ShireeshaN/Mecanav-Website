<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flipbook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .flipbook-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .flipbook-container {
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .flipbook-wrapper {
        padding: 8px;
      }
      .flipbook-container {
        height: 85vh;
        border-radius: 8px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    @media (max-width: 480px) {
      .flipbook-container {
        height: 80vh;
        border-radius: 6px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>

  <div class="flipbook-wrapper" id="flipbookWrapper">
    <div class="flipbook-container">
      <iframe id="flipbookIframe" src="https://heyzine.com/flip-book/38f4f235e6.html" allowfullscreen></iframe>
    </div>
  </div>

<script>
  // Automatically redirect to new tab if screen is small (mobile)
  if (window.innerWidth <= 768) {
    window.location.href = "https://heyzine.com/flip-book/38f4f235e6.html";
  }
</script>


</body>
</html>
